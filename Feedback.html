<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width-device-width, initial -scale=1.8">
<link rel="stylesheet"  href="css/style.css">
<title> Feedback</title>
<body class="feedback">
  <h1 id="title"><strong>Feedback</strong> </h1>
  <p id="description"> Fill the details below to complete the feedback</p>
 <form id="survey-form">
  <div class="input-headings">
    <label for="name" id="name-label">Name</label>
    <input id="name" type="text" placeholder="name" required ></input><br>
    <label for="Email" id="email-label">Email</label>
    <input id="Email" type="email" placeholder="name@gmail.com" required></input><br>
    <label for="number" id="number-label">Age</label>
    <input id="number" type="number" name="number" placeholder="18" min="18" max="100" required></input><br>
    <label for="dropdown" id="Modul">Feedback About</label>
    <select id="dropdown">
      <option value="model women">Women</option>
      <option value="model men">Men</option>
      <option value="model kids">Kids</option>
      <option value="model shoes"> Shoes</option>
   </select><br><br>
   <label for="survey" id="surveys">Where did you Know about Us:<br></label>
   <input id="surveys" type="radio" id="Facebook" value="Facebook">
   <label for="survey">Facebook</label><br>
   <input id="surveys" type="radio" id="Instgram" value="Instgram">
   <label for="survey">Instgram</label><br>
   <input id="surveys" type="radio" id="friend" value="friend">
   <label for="survey">Friend</label><br>
   <input id="surveys" type="radio" id="ads" value="ads">
   <label for="survey">ADS</label><br>
   <label for="rate"><b>Rate Us</b></label><br>
   <input id="checkbox" type="checkbox" name="rate" value="satisfied">
   <label for="checkbox">Satisfied</label><br>
   <input id="checkbox" type="checkbox" name="rate" value="neutral">
   <label for="checkbox">Neutral</label><br>
   <input id="checkbox" type="checkbox" name="rate" value="unsatisfied">
   <label for="checkbox">Unsatisfied</label><br>
   <p> Write Your Comment here</p>
   <textarea id="textarea" name="instructions" rows="4" cols="85">
   </textarea><br>
   <input id="submit" type="submit" value="Submit" class="submit-button">       
  </div>
  
 </form>
</body>
</html>
